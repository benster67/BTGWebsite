<!doctype html>
<html>
    <head>
        <title>To-Do List</title>

        <link rel="stylesheet" type="text/css" href="to-do-list.css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <h1 id="header">Ben's To Do List</h1>
            <div class="row">
                <label for="enterToDo">Enter To Do</label>
                <input name="enterToDo" id="enterToDo" class="form-control" placeholder="Enter to-do" />
            </div>
            <div class="row">
                <ul id="todoList" class="col-md-4 col-md-offset-4">
                </ul>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.0.5/firebase.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="to-do-list.js"></script>
    </body>
</html>
